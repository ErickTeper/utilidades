<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>documento </title>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

<style>

table{
    text-align: center;
    width: 50%;
    border: none;
    margin: auto;
}
img{
    padding:0 5px;
}
h1{
    text-align: center;
}

</style>
<script>

    $(document).ready(function(){

        var elementos=document.querySelectorAll("img");
        

        for (var i=0; i<elementos.length; i++){
            elementos[i].addEventListener("mouseover", cambiar, false);
            elementos[i].addEventListener("mouseout", restaurar, false);

        }
    })
    function cambiar(e){

        if(e.target==perro){
        $("#perro").attr("src","imagen/alf.jpg");
        }else if (e.target==trago){
        $("#trago").attr("src","imagen/perro.jpg");
        }else if (e.target==alf){
        $("#alf").attr("src","imagen/trago.webp");
        }
    }
        function restaurar(e){

        if(e.target==perro){
        $("#perro").attr("src","imagen/perro.jpg");
        }else if (e.target==trago){
        $("#trago").attr("src","imagen/trago.webp");
        }else if (e.target==alf){
        $("#alf").attr("src","imagen/alf.jpg");
        }
    }




</script>
</head>
<body>
    <h1>galeria imagenes</h1>
    <table width="100%" border="0">
    <tr>
        <td><img src="imagen/perro.jpg" id="perro" width="400px" height="250px"></td>
        <td><img src="imagen/trago.webp" id="trago" width="400px" height="250px"></td>
        <td><img src="imagen/alf.jpg" id="alf" width="400px" height="250px"></td>
    </tr>
    </table>

</body>

</html>
